<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D FPS Shooting Simulator | –¢—Ä–µ–Ω–∞–∂—ë—Ä –°—Ç—Ä–µ–ª—å–±—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }

        @media screen and (orientation: portrait) and (max-width: 768px) {
            body::before {
                content: attr(data-rotate-msg);
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5em;
                text-align: center;
                z-index: 10000;
                padding: 20px;
            }
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            touch-action: none;
        }

        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0033 50%, #000033 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        #menuBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .menu-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        #menuContent {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 90%;
        }

        #mainMenu h1 {
            font-size: clamp(2em, 8vw, 5em);
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        #languageToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 25px;
            color: #00ffff;
            cursor: pointer;
            z-index: 100;
        }

        .controls-info {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px 30px;
            margin: 20px auto;
            max-width: 600px;
            color: #fff;
        }

        .menu-button {
            padding: 15px 50px;
            margin: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: 3px solid #fff;
            border-radius: 15px;
            cursor: pointer;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            color: #fff;
            text-shadow: 0 0 10px #000;
        }

        #hud.active { display: block; }

        .hud-element {
            position: absolute;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }

        #score { top: 10px; left: 10px; color: #00ff00; }
        #misses { top: 80px; left: 10px; color: #ff0000; border-color: #ff0000; }
        #level { top: 10px; right: 10px; color: #ffff00; }
        #ammo { bottom: 10px; right: 10px; color: #ff6600; font-size: 1.5em; }
        #weapon { bottom: 10px; left: 10px; color: #ff00ff; }

        .floating-text {
            position: fixed;
            pointer-events: none;
            font-weight: bold;
            font-size: 2em;
            z-index: 500;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        #mobileControls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 50;
        }

        @media (max-width: 768px), (hover: none) { #mobileControls { display: block; } }

        .mobile-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 255, 0.3);
            border: 3px solid #00ffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5em;
        }

        #moveLeft { bottom: 60px; left: 20px; }
        #moveRight { bottom: 60px; left: 120px; }
        #shootButton { bottom: 60px; right: 20px; width: 100px; height: 100px; border-color: #ff0000; }
        #reloadButton { bottom: 170px; right: 20px; width: 70px; height: 70px; }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
        }

        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: #00ff00;
        }

        #crosshair::before { top: 50%; left: 0; width: 100%; height: 3px; transform: translateY(-50%); }
        #crosshair::after { left: 50%; top: 0; width: 3px; height: 100%; transform: translateX(-50%); }

        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #fff;
            display: none;
            z-index: 1000;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            border-radius: 20px;
            text-align: center;
        }

        #pauseMenu {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
    <script>
        function createMenuParticles() {
            const menuBg = document.getElementById('menuBackground');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'menu-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                menuBg.appendChild(particle);
            }
        }
        function toggleLanguage() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            if (window.gameController) window.gameController.updateLanguage(currentLang);
        }
        window.addEventListener('load', createMenuParticles);
    </script>

</html>
